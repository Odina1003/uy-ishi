{% extends "index.html" %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h1 class="card-title">Avto Update #{{avto.id}}</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

{% endblock %}
